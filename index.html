<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Particle System Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #fd746c);
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #info {
            width: 800px;
            text-align: center;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="info">
        <h3>2D Particle System Game</h3>
        <p>Click to blow the particles away!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const particles = [];
        const gravity = 0.05;
        const particleRadius = 5;

        class Particle {
            constructor(x, y, dx, dy) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.radius = particleRadius;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.dy += gravity;  // Apply gravity
                this.x += this.dx;
                this.y += this.dy;

                // Bounce off the walls
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy * 0.8; // Apply a little damping when hitting the bottom
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        function createParticles() {
            // Create a burst of particles at the center of the canvas
            for (let i = 0; i < 5; i++) {
                const x = canvas.width / 2;
                const y = canvas.height / 2;
                const dx = (Math.random() - 0.5) * 4;  // Random speed
                const dy = (Math.random() - 0.5) * 4;  // Random speed
                particles.push(new Particle(x, y, dx, dy));
            }
        }

        function blowParticles(x, y) {
            particles.forEach(particle => {
                const dx = particle.x - x;
                const dy = particle.y - y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const force = Math.min(50 / (distance + 1), 10);  // Prevent division by zero and limit force
                particle.dx += force * (dx / distance);
                particle.dy += force * (dy / distance);
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                // Remove particles that have gone off-screen
                if (particle.y - particle.radius > canvas.height) {
                    particles.splice(index, 1);
                }
            });

            // Continuously add new particles
            if (particles.length < 200) {
                createParticles();
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            blowParticles(mouseX, mouseY);
        });

        animate();
    </script>
</body>
</html>
