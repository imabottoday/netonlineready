<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ball Game with Real-Time Updates</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }
        canvas {
            background: #ddd;
            margin-bottom: 20px;
        }
        #info {
            width: 800px;
            text-align: left;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="info">
        <h3>AI Learning Information</h3>
        <p><strong>Hits:</strong> <span id="hits">0</span></p>
        <p><strong>Decisions:</strong></p>
        <ul id="decisions"></ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        const ballRadius = 10;
        const mines = [];

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawMines() {
            ctx.fillStyle = "red";
            mines.forEach(mine => {
                ctx.beginPath();
                ctx.arc(mine.x, mine.y, ballRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawMines();

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
                recordHit(`Hit border at (${x}, ${y})`);  // Correctly record hits
                learnFromAI();
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
                recordHit(`Hit border at (${x}, ${y})`);  // Correctly record hits
                learnFromAI();
            }

            mines.forEach(mine => {
                const distance = Math.sqrt((x - mine.x) ** 2 + (y - mine.y) ** 2);
                if (distance < ballRadius * 2) {
                    alert("Game Over! The ball hit a mine.");
                    document.location.reload();
                }
            });

            x += dx;
            y += dy;
        }

        async function learnFromAI() {
            try {
                const response = await fetch('https://llamaairesponse.loca.lt/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: `The ball hit the border at (${x}, ${y}). Where should we place mines?` })
                });
                const data = await response.json();
                const aiSuggestion = parseAISuggestion(data.response);
                if (aiSuggestion) mines.push(aiSuggestion);
            } catch (error) {
                console.error("Error connecting to AI service:", error);
            }
        }

        function parseAISuggestion(aiResponse) {
            const matches = aiResponse.match(/\d+/g);
            if (!matches || matches.length < 2) return null;
            const [x, y] = matches.map(Number);
            return { x, y };
        }

        // Function to record hits to the AI backend
        async function recordHit(hitDescription) {
            try {
                const response = await fetch('https://llamaairesponse.loca.lt/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: hitDescription })
                });
                await response.json();  // Just to ensure the call is made, no further action required here
            } catch (error) {
                console.error("Error sending hit data:", error);
            }
        }

        async function updateInfo() {
            try {
                const response = await fetch('https://llamaairesponse.loca.lt/status');
                const data = await response.json();
                document.getElementById('hits').innerText = data.hits.length;
                const decisionsList = document.getElementById('decisions');
                decisionsList.innerHTML = '';
                data.decisions.forEach((decision, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}: ${decision}`;
                    decisionsList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching AI status:", error);
            }
        }

        setInterval(draw, 10);
        setInterval(updateInfo, 5000);  // Update AI learning info every 5 seconds
    </script>
</body>
</html>
