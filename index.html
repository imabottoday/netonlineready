<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Concentric Merge Game - Debug Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Base styling */
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
  }
  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    touch-action: none; /* Prevent default touch behaviors */
  }
  #game-canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
  #scoreboard {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2em;
    color: #fff;
    z-index: 10;
    text-align: center;
  }
  #restart-btn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 1.5em;
    background-color: #fff;
    color: #1e3c72;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
  }
  #restart-btn:hover {
    background-color: #ddd;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    color: #fff;
    display: none;
    z-index: 10;
  }
  /* Debugging info */
  #debug-info {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    z-index: 10;
    font-size: 1em;
    background-color: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="game-container">
  <canvas id="game-canvas"></canvas>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Target Score: <span id="target-score">500</span></div>
  </div>
  <button id="restart-btn">Restart</button>
  <div id="message"></div>
  <div id="debug-info">Debug Info</div>
</div>

<script>
  const NUM_CIRCLES = 1; // Start with one circle for debugging
  const NUM_SECTIONS = 6;
  const TARGET_SCORE = 500;
  let score = 0;
  let gameOver = false;

  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const targetScoreDisplay = document.getElementById('target-score');
  const messageDisplay = document.getElementById('message');
  const restartBtn = document.getElementById('restart-btn');
  const debugInfo = document.getElementById('debug-info');

  targetScoreDisplay.textContent = TARGET_SCORE;

  let circles = [];
  let canvasWidth, canvasHeight, centerX, centerY, radiusUnit;

  function initGame() {
    score = 0;
    gameOver = false;
    scoreDisplay.textContent = score;
    messageDisplay.style.display = 'none';
    circles = [];
    resizeCanvas();
    createCircles();
    drawGame();
    debugInfo.textContent = 'Game Initialized';
    console.log('Game Initialized');
  }

  function resizeCanvas() {
    canvasWidth = canvas.offsetWidth;
    canvasHeight = canvas.offsetHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    centerX = canvasWidth / 2;
    centerY = canvasHeight / 2;
    radiusUnit = Math.min(canvasWidth, canvasHeight) / (NUM_CIRCLES + 2);
    drawGame();
    console.log('Canvas Resized:', { canvasWidth, canvasHeight, centerX, centerY, radiusUnit });
  }

  window.addEventListener('resize', resizeCanvas);

  function createCircles() {
    for (let i = 0; i < NUM_CIRCLES; i++) {
      circles.push({
        radius: radiusUnit * (i + 1),
        rotation: 0,
        numbers: generateNumbers(i),
      });
    }
    console.log('Circles Created:', circles);
    debugInfo.textContent += '\nCircles Created';
  }

  function generateNumbers(circleIndex) {
    const baseNumber = Math.pow(2, circleIndex + 1);
    let numbers = [];
    for (let i = 0; i < NUM_SECTIONS; i++) {
      numbers.push(baseNumber);
    }
    console.log(`Numbers Generated for Circle ${circleIndex}:`, numbers);
    return numbers;
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    for (let i = NUM_CIRCLES - 1; i >= 0; i--) {
      drawCircle(circles[i]);
    }
    console.log('Game Drawn');
    debugInfo.textContent += '\nGame Drawn';
  }

  function drawCircle(circle) {
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(circle.rotation);

    // Draw Circle
    ctx.beginPath();
    ctx.arc(0, 0, circle.radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#61dafb'; // Single color for simplicity
    ctx.lineWidth = radiusUnit * 0.05;
    ctx.stroke();

    // Draw Numbers
    for (let i = 0; i < NUM_SECTIONS; i++) {
      const angle = (2 * Math.PI / NUM_SECTIONS) * i;
      const x = (circle.radius - radiusUnit * 0.3) * Math.cos(angle);
      const y = (circle.radius - radiusUnit * 0.3) * Math.sin(angle);
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(-circle.rotation - angle);
      ctx.fillStyle = '#fff';
      ctx.font = `${radiusUnit * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const number = circle.numbers[i];
      if (number > 0) {
        ctx.fillText(number, 0, 0);
      }
      ctx.restore();
    }
    ctx.restore();
    console.log('Circle Drawn:', circle);
    debugInfo.textContent += '\nCircle Drawn';
  }

  function getCircleAtPosition(x, y) {
    const dx = x - centerX;
    const dy = y - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);
    console.log(`Touch Position: (${x.toFixed(2)}, ${y.toFixed(2)}), Distance from Center: ${distance.toFixed(2)}`);
    for (let i = NUM_CIRCLES - 1; i >= 0; i--) {
      if (distance <= circles[i].radius + radiusUnit * 0.3 && distance >= circles[i].radius - radiusUnit * 0.3) {
        console.log(`Circle Selected:`, circles[i]);
        return circles[i];
      }
    }
    console.log('No Circle Selected');
    return null;
  }

  function rotateCircle(circle) {
    if (gameOver) {
      console.log('Game Over. Rotation Disabled.');
      return;
    }
    circle.rotation = (circle.rotation + (2 * Math.PI / NUM_SECTIONS)) % (2 * Math.PI);
    console.log('Circle Rotated:', circle);
    debugInfo.textContent += '\nCircle Rotated';
    drawGame();
    // Uncomment the following line when merge logic is implemented
    // checkForMerges();
  }

  // Touch handling
  canvas.addEventListener('touchstart', (event) => {
    event.preventDefault();
    debugInfo.textContent += '\nTouch Start';
    console.log('Touch Start');
  }, { passive: false });

  canvas.addEventListener('touchend', (event) => {
    event.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = event.changedTouches[0];
    const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
    const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
    const circle = getCircleAtPosition(x, y);
    if (circle) {
      rotateCircle(circle);
    }
  }, { passive: false });

  // Mouse handling
  canvas.addEventListener('click', (event) => {
    const rect = canvas.getBoundingClientRect();
    const x = (event.clientX - rect.left) * (canvas.width / rect.width);
    const y = (event.clientY - rect.top) * (canvas.height / rect.height);
    const circle = getCircleAtPosition(x, y);
    if (circle) {
      rotateCircle(circle);
    }
  });

  // Uncomment and implement merge logic when ready
  /*
  function checkForMerges() {
    let merged = false;
    // Implement merging logic here
    if (merged) {
      drawGame();
      if (score >= TARGET_SCORE) {
        gameOver = true;
        messageDisplay.textContent = 'Victory!';
        messageDisplay.style.display = 'block';
      }
    } else {
      if (!hasPossibleMoves()) {
        gameOver = true;
        messageDisplay.textContent = 'No more moves!';
        messageDisplay.style.display = 'block';
      }
    }
  }

  function hasPossibleMoves() {
    // Implement logic to check for possible merges
    return false;
  }
  */

  restartBtn.addEventListener('click', () => {
    initGame();
  });

  window.addEventListener('load', () => {
    initGame();
  });
</script>

</body>
</html>
