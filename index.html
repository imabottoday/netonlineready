<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ball Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
            margin: 0;
        }
        canvas {
            background: #ddd;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #info {
            width: 800px;
            text-align: center;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="info">
        <h3>Responsive Ball Game</h3>
        <p>Control the ball, avoid mines, and enjoy the animations!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        const ballRadius = 10;
        const mines = [];

        // Sound effects for collisions
        const bounceSound = new Audio('https://www.myinstants.com/media/sounds/mario-jump.mp3'); // Replace with a local or better sound if available

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawMines() {
            ctx.fillStyle = "red";
            mines.forEach(mine => {
                ctx.beginPath();
                ctx.arc(mine.x, mine.y, ballRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawMines();

            // Ball movement logic with collision detection
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
                playBounceSound();
                createMine(x, y); // Add a mine when hitting the wall
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
                playBounceSound();
                createMine(x, y); // Add a mine when hitting the wall
            }

            // Check for collision with mines
            mines.forEach(mine => {
                const distance = Math.sqrt((x - mine.x) ** 2 + (y - mine.y) ** 2);
                if (distance < ballRadius * 2) {
                    alert("Game Over! The ball hit a mine.");
                    document.location.reload();  // Restart the game
                }
            });

            x += dx;
            y += dy;
        }

        function playBounceSound() {
            bounceSound.currentTime = 0;
            bounceSound.play();
        }

        function createMine(x, y) {
            // Create a mine with random slight offset near the hit position
            const mine = {
                x: x + (Math.random() * 40 - 20),  // Random offset
                y: y + (Math.random() * 40 - 20)
            };
            mines.push(mine);
        }

        setInterval(draw, 10);

        // Add keyboard controls for more interactivity
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    dy -= 1;
                    break;
                case 'ArrowDown':
                    dy += 1;
                    break;
                case 'ArrowLeft':
                    dx -= 1;
                    break;
                case 'ArrowRight':
                    dx += 1;
                    break;
            }
        });
    </script>
</body>
</html>
