<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Concentric Merge Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
  }
  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    touch-action: none; /* Prevent default touch behaviors */
  }
  #game-canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
  #scoreboard {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2em;
    color: #fff;
    z-index: 10;
    text-align: center;
  }
  #restart-btn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 1.5em;
    background-color: #fff;
    color: #1e3c72;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
  }
  #restart-btn:hover {
    background-color: #ddd;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    color: #fff;
    display: none;
    z-index: 10;
  }
  #debug-info {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    z-index: 10;
    font-size: 1em;
    background-color: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
    white-space: pre-line;
    max-height: 90vh;
    overflow-y: auto;
  }
</style>
</head>
<body>

<div id="game-container">
  <canvas id="game-canvas"></canvas>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Target Score: <span id="target-score">500</span></div>
  </div>
  <button id="restart-btn">Restart</button>
  <div id="message"></div>
  <div id="debug-info">Debug Info</div>
</div>

<script>
  // Game Constants
  const NUM_CIRCLES = 4; // Start with multiple circles
  const NUM_SECTIONS = 6;
  const TARGET_SCORE = 500;
  
  // Game Variables
  let score = 0;
  let gameOver = false;
  
  // DOM Elements
  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const targetScoreDisplay = document.getElementById('target-score');
  const messageDisplay = document.getElementById('message');
  const restartBtn = document.getElementById('restart-btn');
  const debugInfo = document.getElementById('debug-info');
  
  // Initialize Target Score
  targetScoreDisplay.textContent = TARGET_SCORE;
  
  // Circle Data Structure
  let circles = [];
  
  // Canvas Dimensions and Calculations
  let canvasWidth, canvasHeight, centerX, centerY, radiusUnit;
  
  // Initialize Game
  function initGame() {
    score = 0;
    gameOver = false;
    scoreDisplay.textContent = score;
    messageDisplay.style.display = 'none';
    circles = [];
    resizeCanvas();
    createCircles();
    drawGame();
    logDebug('Game Initialized');
    console.log('Game Initialized');
  }
  
  // Resize Canvas and Recalculate Dimensions
  function resizeCanvas() {
    canvasWidth = canvas.offsetWidth;
    canvasHeight = canvas.offsetHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    centerX = canvasWidth / 2;
    centerY = canvasHeight / 2;
    radiusUnit = Math.min(canvasWidth, canvasHeight) / (NUM_CIRCLES + 2);
    drawGame();
    logDebug(`Canvas Resized: Width=${canvasWidth}, Height=${canvasHeight}, CenterX=${centerX}, CenterY=${centerY}, RadiusUnit=${radiusUnit}`);
    console.log('Canvas Resized:', { canvasWidth, canvasHeight, centerX, centerY, radiusUnit });
  }
  
  // Handle Window Resize
  window.addEventListener('resize', resizeCanvas);
  
  // Create Circles with Initial Numbers
  function createCircles() {
    for (let i = 0; i < NUM_CIRCLES; i++) {
      const circle = {
        radius: radiusUnit * (i + 1),
        rotation: 0,
        numbers: generateNumbers(i),
      };
      circles.push(circle);
      logDebug(`Circle ${i} created with radius ${circle.radius}`);
      console.log(`Circle ${i} created:`, circle);
    }
  }
  
  // Generate Numbers for Each Circle
  function generateNumbers(circleIndex) {
    const baseNumber = Math.pow(2, circleIndex + 1);
    let numbers = [];
    for (let i = 0; i < NUM_SECTIONS; i++) {
      numbers.push(baseNumber);
    }
    logDebug(`Numbers Generated for Circle ${circleIndex}: ${numbers.join(', ')}`);
    console.log(`Numbers Generated for Circle ${circleIndex}:`, numbers);
    return numbers;
  }
  
  // Draw the Entire Game (All Circles)
  function drawGame() {
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    if (circles.length > 0) {
      circles.forEach((circle, index) => {
        drawCircle(circle, index);
      });
      logDebug('Game Drawn');
      console.log('Game Drawn');
    } else {
      logDebug('No circles to draw');
      console.log('No circles to draw');
    }
  }
  
  // Draw Individual Circle with Numbers
  function drawCircle(circle, index) {
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(circle.rotation);
    
    // Draw Circle
    ctx.beginPath();
    ctx.arc(0, 0, circle.radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#61dafb'; // Single color for simplicity
    ctx.lineWidth = radiusUnit * 0.05;
    ctx.stroke();
    
    // Draw Numbers
    for (let i = 0; i < NUM_SECTIONS; i++) {
      const angle = (2 * Math.PI / NUM_SECTIONS) * i;
      const x = (circle.radius - radiusUnit * 0.3) * Math.cos(angle);
      const y = (circle.radius - radiusUnit * 0.3) * Math.sin(angle);
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(-circle.rotation - angle);
      ctx.fillStyle = '#fff';
      ctx.font = `${radiusUnit * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const number = circle.numbers[i];
      if (number > 0) {
        ctx.fillText(number, 0, 0);
      }
      ctx.restore();
    }
    ctx.restore();
    logDebug(`Circle ${index} Drawn with Rotation ${circle.rotation.toFixed(2)} radians`);
    console.log(`Circle ${index} Drawn:`, circle);
  }
  
  // Detect Circle Selection Based on Touch or Click Position
  function getCircleAtPosition(x, y) {
    const dx = x - centerX;
    const dy = const dy = y - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);
    logDebug(`Touch Position: (${x.toFixed(2)}, ${y.toFixed(2)}), Distance from Center: ${distance.toFixed(2)}`);
    console.log(`Touch Position: (${x.toFixed(2)}, ${y.toFixed(2)}), Distance from Center: ${distance.toFixed(2)}`);
    
    for (let i = NUM_CIRCLES - 1; i >= 0; i--) {
      if (distance <= circles[i].radius + radiusUnit * 0.3 && distance >= circles[i].radius - radiusUnit * 0.3) {
        logDebug(`Circle ${i} Selected`);
        console.log(`Circle ${i} Selected:`, circles[i]);
        return circles[i];
      }
    }
    logDebug('No Circle Selected');
    console.log('No Circle Selected');
    return null;
  }

  // Rotate the Selected Circle
  function rotateCircle(circle) {
    if (gameOver) {
      logDebug('Game Over. Rotation Disabled.');
      console.log('Game Over. Rotation Disabled.');
      return;
    }
    circle.rotation = (circle.rotation + (2 * Math.PI / NUM_SECTIONS)) % (2 * Math.PI);
    logDebug(`Circle Rotated to ${circle.rotation.toFixed(2)} radians`);
    console.log('Circle Rotated:', circle);
    drawGame();
    checkForMerges();  // Reintroduce merge checking after each rotation
  }

  // Touch Event Handling
  canvas.addEventListener('touchstart', (event) => {
    event.preventDefault();
    logDebug('Touch Start');
    console.log('Touch Start');
  }, { passive: false });

  canvas.addEventListener('touchend', (event) => {
    event.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = event.changedTouches[0];
    const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
    const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
    const circle = getCircleAtPosition(x, y);
    if (circle) {
      rotateCircle(circle);
    }
  }, { passive: false });

  // Mouse Event Handling for Desktop Testing
  canvas.addEventListener('click', (event) => {
    const rect = canvas.getBoundingClientRect();
    const x = (event.clientX - rect.left) * (canvas.width / rect.width);
    const y = (event.clientY - rect.top) * (canvas.height / rect.height);
    const circle = getCircleAtPosition(x, y);
    if (circle) {
      rotateCircle(circle);
    }
  });

  // Function to Check for Merges After Rotation
  function checkForMerges() {
    let merged = false;
    
    for (let i = 0; i < NUM_SECTIONS; i++) {
      for (let j = NUM_CIRCLES - 1; j > 0; j--) {
        const circleOuter = circles[j];
        const circleInner = circles[j - 1];
        const indexOuter = (i - Math.round(circleOuter.rotation / (2 * Math.PI / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const indexInner = (i - Math.round(circleInner.rotation / (2 * Math.PI / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const numberOuter = circleOuter.numbers[indexOuter];
        const numberInner = circleInner.numbers[indexInner];
        
        if (numberOuter > 0 && numberOuter === numberInner) {
          merged = true;
          const sum = numberOuter + numberInner;
          circleInner.numbers[indexInner] = sum;
          circleOuter.numbers[indexOuter] = 0;
          score += sum;
          scoreDisplay.textContent = score;
          logDebug(`Merged numbers: ${numberOuter} + ${numberInner} = ${sum}`);
          console.log(`Merged numbers: ${numberOuter} + ${numberInner} = ${sum}`);
        }
      }
    }
    
    if (merged) {
      drawGame();
      if (score >= TARGET_SCORE) {
        gameOver = true;
        messageDisplay.textContent = 'Victory!';
        messageDisplay.style.display = 'block';
      }
    } else if (!hasPossibleMoves()) {
      gameOver = true;
      messageDisplay.textContent = 'No more moves!';
      messageDisplay.style.display = 'block';
    }
  }

  // Function to Check if Any Moves Are Possible
  function hasPossibleMoves() {
    for (let i = 0; i < NUM_SECTIONS; i++) {
      for (let j = NUM_CIRCLES - 1; j > 0; j--) {
        const circleOuter = circles[j];
        const circleInner = circles[j - 1];
        const indexOuter = (i - Math.round(circleOuter.rotation / (2 * Math.PI / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const indexInner = (i - Math.round(circleInner.rotation / (2 * Math.PI / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const numberOuter = circleOuter.numbers[indexOuter];
        const numberInner = circleInner.numbers[indexInner];
        
        if (numberOuter > 0 && numberOuter === numberInner) {
          return true;
        }
      }
    }
    return false;
  }

  // Restart Button Handling
  restartBtn.addEventListener('click', () => {
    initGame();
  });

  // Initialize the Game on Page Load
  window.addEventListener('load', () => {
    initGame();
  });

  // Debug Logging with Throttling to Prevent Flooding
  let lastLogTime = 0;
  const logInterval = 100; // in milliseconds
  
  function logDebug(message) {
    const currentTime = Date.now();
    if (currentTime - lastLogTime > logInterval) {
      debugInfo.textContent += `${message}\n`;
      lastLogTime = currentTime;
    }
  }
  
</script>

</body>
</html>
