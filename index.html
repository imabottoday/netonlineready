<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Satisfying Circle Clicker Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #1a1a1a;
    position: relative;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  .circle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at center, #ff7eb9, #ff65a3);
    width: 50px;
    height: 50px;
    opacity: 0;
    transform: scale(0.5);
    animation: appear 2s forwards;
  }
  @keyframes appear {
    0% {
      opacity: 0;
      transform: scale(0.5);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: scale(0.5);
    }
  }
  #score, #timer {
    position: fixed;
    top: 10px;
    color: #fff;
    font-size: 24px;
    user-select: none;
  }
  #score {
    left: 10px;
  }
  #timer {
    right: 10px;
  }
  .particle {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: #fff;
    border-radius: 50%;
    pointer-events: none;
    animation: particleMove 1s forwards;
  }
  @keyframes particleMove {
    to {
      transform: translate(var(--dx), var(--dy));
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div id="game"></div>
<div id="score">Score: 0</div>
<div id="timer">Time: 60</div>

<script>
  let score = 0;
  let timeLeft = 60;
  let gameInterval;
  let timerInterval;

  // Preload sound
  const clickSound = new Audio('data:audio/wav;base64,UklGRiIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YSAAAACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA=');

  function playSound() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  function createCircle() {
    const circle = document.createElement('div');
    circle.classList.add('circle');
    circle.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    circle.style.left = Math.random() * (window.innerWidth - 50) + 'px';
    document.getElementById('game').appendChild(circle);

    circle.addEventListener('click', function(e) {
      score++;
      document.getElementById('score').innerText = 'Score: ' + score;
      playSound();
      createParticles(e.clientX, e.clientY);
      circle.style.animation = 'fadeOut 0.5s forwards';
      circle.removeEventListener('click', arguments.callee);
      setTimeout(() => circle.remove(), 500);
    });

    setTimeout(() => {
      if (document.body.contains(circle)) {
        circle.style.animation = 'fadeOut 0.5s forwards';
        setTimeout(() => circle.remove(), 500);
      }
    }, 2000);
  }

  function createParticles(x, y) {
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.top = y + 'px';
      particle.style.left = x + 'px';
      const dx = (Math.random() - 0.5) * 200 + 'px';
      const dy = (Math.random() - 0.5) * 200 + 'px';
      particle.style.setProperty('--dx', dx);
      particle.style.setProperty('--dy', dy);
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 1000);
    }
  }

  function startGame() {
    gameInterval = setInterval(createCircle, 800);
    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById('timer').innerText = 'Time: ' + timeLeft;
      if (timeLeft <= 0) {
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        alert('Time\'s up! Your score is ' + score);
      }
    }, 1000);
  }

  startGame();
</script>
</body>
</html>
