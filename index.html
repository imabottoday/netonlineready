<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Concentric Merge</title>
<style>
  body {
    margin: 0;
    background-color: #20232a;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #61dafb;
    text-align: center;
  }
  #game-container {
    position: relative;
    width: 100vmin;
    height: 100vmin;
    margin: 0 auto;
    overflow: hidden;
  }
  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    border-radius: 50%;
    border: 2px solid #61dafb;
    box-sizing: border-box;
    cursor: pointer;
    transition: transform 0.5s;
  }
  .circle:hover {
    box-shadow: 0 0 10px #61dafb;
  }
  #scoreboard {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
  }
  #scoreboard div {
    margin: 5px 0;
  }
  #restart-btn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: #61dafb;
    border: none;
    color: #20232a;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  #restart-btn:hover {
    background-color: #52a1c3;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: #61dafb;
    display: none;
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Target Score: <span id="target-score">500</span></div>
  </div>
  <button id="restart-btn">Restart</button>
  <div id="message"></div>
</div>

<!-- Sound Assets -->
<audio id="rotate-sound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YVAAA..."></audio>
<audio id="merge-sound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YVAAA..."></audio>
<audio id="victory-sound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YVAAA..."></audio>
<audio id="failure-sound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YVAAA..."></audio>
<audio id="background-music" loop src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YVAAA..."></audio>

<script>
  // Game Variables
  const NUM_CIRCLES = 4;
  const NUM_SECTIONS = 6;
  const TARGET_SCORE = 500;
  let score = 0;
  let circles = [];
  let gameOver = false;

  const gameContainer = document.getElementById('game-container');
  const scoreDisplay = document.getElementById('score');
  const targetScoreDisplay = document.getElementById('target-score');
  const messageDisplay = document.getElementById('message');
  const restartBtn = document.getElementById('restart-btn');

  // Sound Elements
  const rotateSound = document.getElementById('rotate-sound');
  const mergeSound = document.getElementById('merge-sound');
  const victorySound = document.getElementById('victory-sound');
  const failureSound = document.getElementById('failure-sound');
  const backgroundMusic = document.getElementById('background-music');

  targetScoreDisplay.textContent = TARGET_SCORE;

  // Start Background Music
  backgroundMusic.volume = 0.3;
  backgroundMusic.play();

  // Initialize Game
  function initGame() {
    score = 0;
    gameOver = false;
    scoreDisplay.textContent = score;
    messageDisplay.style.display = 'none';
    gameContainer.querySelectorAll('.circle').forEach(c => c.remove());
    circles = [];
    createCircles();
  }

  // Create Circles
  function createCircles() {
    const sizes = [60, 120, 180, 240];
    for (let i = 0; i < NUM_CIRCLES; i++) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.width = sizes[i] + 'px';
      circle.style.height = sizes[i] + 'px';
      circle.style.marginLeft = -(sizes[i]/2) + 'px';
      circle.style.marginTop = -(sizes[i]/2) + 'px';
      circle.dataset.rotation = 0;
      circle.dataset.index = i;
      circle.numbers = generateNumbers(i);
      drawNumbers(circle);
      circle.addEventListener('click', rotateCircle);
      gameContainer.appendChild(circle);
      circles.push(circle);
    }
  }

  // Generate Numbers for Each Section
  function generateNumbers(circleIndex) {
    const baseNumber = (circleIndex + 1) * 2;
    let numbers = [];
    for (let i = 0; i < NUM_SECTIONS; i++) {
      numbers.push(baseNumber);
    }
    return numbers;
  }

  // Draw Numbers on Circle
  function drawNumbers(circle) {
    circle.innerHTML = '';
    const radius = parseInt(circle.style.width) / 2;
    for (let i = 0; i < NUM_SECTIONS; i++) {
      const angle = (360 / NUM_SECTIONS) * i + parseInt(circle.dataset.rotation);
      const x = radius + (radius - 20) * Math.cos(angle * Math.PI / 180);
      const y = radius + (radius - 20) * Math.sin(angle * Math.PI / 180);
      const numberDiv = document.createElement('div');
      numberDiv.style.position = 'absolute';
      numberDiv.style.left = x + 'px';
      numberDiv.style.top = y + 'px';
      numberDiv.style.transform = 'translate(-50%, -50%)';
      numberDiv.style.color = '#fff';
      numberDiv.textContent = circle.numbers[i];
      circle.appendChild(numberDiv);
    }
  }

  // Rotate Circle
  function rotateCircle(event) {
    if (gameOver) return;
    const circle = event.currentTarget;
    let rotation = parseInt(circle.dataset.rotation);
    rotation = (rotation + 60) % 360;
    circle.dataset.rotation = rotation;
    circle.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
    drawNumbers(circle);
    rotateSound.play();
    checkForMerges();
  }

  // Check for Merges
  function checkForMerges() {
    let merged = false;
    for (let i = 0; i < NUM_SECTIONS; i++) {
      let numbersToMerge = [];
      for (let j = NUM_CIRCLES - 1; j >= 0; j--) {
        const circle = circles[j];
        const index = (i - Math.floor(circle.dataset.rotation / 60) + NUM_SECTIONS) % NUM_SECTIONS;
        numbersToMerge.push(circle.numbers[index]);
      }
      if (numbersToMerge[0] === numbersToMerge[1]) {
        merged = true;
        const sum = numbersToMerge[0] + numbersToMerge[1];
        circles[0].numbers[i] = sum;
        circles[1].numbers[i] = 0;
        score += sum;
        scoreDisplay.textContent = score;
        // Merge Effect
        const mergeEffect = document.createElement('div');
        mergeEffect.style.position = 'absolute';
        mergeEffect.style.left = '50%';
        mergeEffect.style.top = '50%';
        mergeEffect.style.transform = 'translate(-50%, -50%)';
        mergeEffect.style.width = '100px';
        mergeEffect.style.height = '100px';
        mergeEffect.style.borderRadius = '50%';
        mergeEffect.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
        mergeEffect.style.animation = 'pulse 1s';
        gameContainer.appendChild(mergeEffect);
        setTimeout(() => mergeEffect.remove(), 1000);
        mergeSound.play();
      }
    }
    if (merged) {
      circles.forEach(circle => drawNumbers(circle));
      if (score >= TARGET_SCORE) {
        gameOver = true;
        messageDisplay.textContent = 'Victory!';
        messageDisplay.style.display = 'block';
        victorySound.play();
      }
    } else {
      // Check for Game Over
      if (!hasPossibleMoves()) {
        gameOver = true;
        messageDisplay.textContent = 'Try Again!';
        messageDisplay.style.display = 'block';
        failureSound.play();
      }
    }
  }

  // Check for Possible Moves
  function hasPossibleMoves() {
    // Simplified check for demo purposes
    return true; // Implement actual logic based on game rules
  }

  // Restart Game
  restartBtn.addEventListener('click', () => {
    initGame();
  });

  // Initialize the game on page load
  initGame();

  // CSS Animations
  const styleSheet = document.styleSheets[0];
  styleSheet.insertRule(`
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }
  `, styleSheet.cssRules.length);
</script>

</body>
</html>
