<style>
  /* Updated styling for the circles and game layout */
  body {
    margin: 0;
    background-color: #20232a;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #61dafb;
    text-align: center;
  }
  #game-container {
    position: relative;
    width: 100vmin;
    height: 100vmin;
    margin: 0 auto;
    overflow: hidden;
  }
  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    border-radius: 50%;
    border: 2px solid #61dafb;
    box-sizing: border-box;
    cursor: pointer;
    transition: transform 0.5s;
  }
  .circle:hover {
    box-shadow: 0 0 10px #61dafb;
  }
  #scoreboard {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
  }
  #scoreboard div {
    margin: 5px 0;
  }
  #restart-btn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: #61dafb;
    border: none;
    color: #20232a;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  #restart-btn:hover {
    background-color: #52a1c3;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: #61dafb;
    display: none;
  }
</style>

<script>
  // Game Variables
  const NUM_CIRCLES = 4;
  const NUM_SECTIONS = 8;
  const TARGET_SCORE = 500;
  let score = 0;
  let circles = [];
  let gameOver = false;

  const gameContainer = document.getElementById('game-container');
  const scoreDisplay = document.getElementById('score');
  const targetScoreDisplay = document.getElementById('target-score');
  const messageDisplay = document.getElementById('message');
  const restartBtn = document.getElementById('restart-btn');

  // Initialize Game
  function initGame() {
    score = 0;
    gameOver = false;
    scoreDisplay.textContent = score;
    messageDisplay.style.display = 'none';
    gameContainer.querySelectorAll('.circle').forEach(c => c.remove());
    circles = [];
    createCircles();
  }

  // Create Circles
  function createCircles() {
    const sizes = [60, 120, 180, 240];
    const center = { x: 50, y: 50 };
    for (let i = 0; i < NUM_CIRCLES; i++) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.width = sizes[i] + 'px';
      circle.style.height = sizes[i] + 'px';
      circle.style.marginLeft = -(sizes[i]/2) + '%';
      circle.style.marginTop = -(sizes[i]/2) + '%';
      circle.dataset.rotation = 0;
      circle.dataset.index = i;
      circle.numbers = generateNumbers(i);
      drawNumbers(circle);
      circle.addEventListener('click', rotateCircle);
      gameContainer.appendChild(circle);
      circles.push(circle);
    }
  }

  // Generate Numbers for Each Section
  function generateNumbers(circleIndex) {
    const baseNumber = (circleIndex + 1) * 2;
    let numbers = [];
    for (let i = 0; i < NUM_SECTIONS; i++) {
      numbers.push(baseNumber);
    }
    return numbers;
  }

  // Draw Numbers on Circle
  function drawNumbers(circle) {
    circle.innerHTML = '';
    const radius = parseInt(circle.style.width) / 2;
    const adjustedRadius = radius - 10; // Adjust to position numbers inside the circle border
    for (let i = 0; i < NUM_SECTIONS; i++) {
      const angle = (360 / NUM_SECTIONS) * i + parseInt(circle.dataset.rotation);
      const x = radius + adjustedRadius * Math.cos(angle * Math.PI / 180);
      const y = radius + adjustedRadius * Math.sin(angle * Math.PI / 180);
      const numberDiv = document.createElement('div');
      numberDiv.style.position = 'absolute';
      numberDiv.style.left = x + 'px';
      numberDiv.style.top = y + 'px';
      numberDiv.style.transform = 'translate(-50%, -50%)';
      numberDiv.style.color = '#fff';
      numberDiv.textContent = circle.numbers[i];
      circle.appendChild(numberDiv);
    }
  }

  // Rotate Circle
  function rotateCircle(event) {
    if (gameOver) return;
    const circle = event.currentTarget;
    let rotation = parseInt(circle.dataset.rotation);
    rotation = (rotation + 360 / NUM_SECTIONS) % 360;
    circle.dataset.rotation = rotation;
    circle.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
    drawNumbers(circle);
    checkForMerges();
  }

  // Check for Merges (simplified for this example)
  function checkForMerges() {
    // Add your merge logic here
    // Currently placeholder implementation, as actual logic will depend on game rules
  }

  // Restart Game
  restartBtn.addEventListener('click', () => {
    initGame();
  });

  // Initialize the game on page load
  initGame();
</script>
