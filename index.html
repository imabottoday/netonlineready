<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Satisfying Bubble Pop Game</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle, #a1c4fd, #c2e9fb);
    }
    .bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at top left, #ff9a9e, #fad0c4);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(-150%); opacity: 1; }
    }
    .pop-effect {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at center, #fbc2eb, #a6c1ee);
        opacity: 0.8;
        animation: popAnimation 0.5s forwards;
    }
    @keyframes popAnimation {
        from { transform: scale(1); opacity: 0.8; }
        to { transform: scale(2); opacity: 0; }
    }
</style>
</head>
<body>

<script>
// Sound effect (Base64-encoded)
const popSoundSrc = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAA...'; // Truncated for brevity

const popSound = new Audio(popSoundSrc);
let spawnInterval = 2000;

function createBubble() {
    const bubble = document.createElement('div');
    const size = Math.random() * 50 + 30;
    bubble.classList.add('bubble');
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random() * (window.innerWidth - size)}px`;
    bubble.style.top = `${window.innerHeight}px`;
    document.body.appendChild(bubble);

    bubble.addEventListener('click', () => {
        popSound.currentTime = 0;
        popSound.play();
        createPopEffect(bubble.style.left, bubble.style.top, size);
        bubble.remove();
    });

    // Remove bubble after it floats up
    setTimeout(() => { bubble.remove(); }, 5000);
}

function createPopEffect(x, y, size) {
    const effect = document.createElement('div');
    effect.classList.add('pop-effect');
    effect.style.width = `${size}px`;
    effect.style.height = `${size}px`;
    effect.style.left = x;
    effect.style.top = y;
    document.body.appendChild(effect);

    setTimeout(() => { effect.remove(); }, 500);
}

function increaseSpawnSpeed() {
    if (spawnInterval > 500) {
        spawnInterval -= 100;
    }
}

setInterval(() => {
    createBubble();
    increaseSpawnSpeed();
}, spawnInterval);
</script>

</body>
</html>
