<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Concentric Merge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Responsive styling for the game layout */
  body {
    margin: 0;
    background-color: #20232a;
    font-family: Arial, sans-serif;
    color: #61dafb;
    overflow: hidden;
  }
  #game-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    touch-action: none; /* Prevent default touch behaviors */
  }
  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center center;
    border-radius: 50%;
    border: 0.5rem solid #61dafb;
    box-sizing: border-box;
    cursor: pointer;
    transition: transform 0.5s;
  }
  .circle:hover {
    box-shadow: 0 0 1rem #61dafb;
  }
  .number {
    position: absolute;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 1.5rem;
    user-select: none;
  }
  #scoreboard {
    position: absolute;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
    z-index: 10;
  }
  #scoreboard div {
    margin: 1rem 0;
  }
  #restart-btn {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    padding: 0.5rem 1rem;
    background-color: #61dafb;
    border: none;
    color: #20232a;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 0.5rem;
    z-index: 10;
  }
  #restart-btn:hover {
    background-color: #52a1c3;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    color: #61dafb;
    display: none;
    z-index: 10;
  }
  @keyframes pulse {
    0% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -50%) scale(2);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Target Score: <span id="target-score">500</span></div>
  </div>
  <button id="restart-btn">Restart</button>
  <div id="message"></div>
</div>

<!-- Sound Assets -->
<!-- Replace the 'src' attributes with your base64-encoded audio data -->
<audio id="rotate-sound" src="data:audio/wav;base64,..."></audio>
<audio id="merge-sound" src="data:audio/wav;base64,..."></audio>
<audio id="victory-sound" src="data:audio/wav;base64,..."></audio>
<audio id="failure-sound" src="data:audio/wav;base64,..."></audio>
<audio id="background-music" loop src="data:audio/wav;base64,..."></audio>

<script>
  // Game Variables
  const NUM_CIRCLES = 4;
  const NUM_SECTIONS = 6;
  const TARGET_SCORE = 500;
  let score = 0;
  let circles = [];
  let gameOver = false;
  let touchStartX = 0;
  let touchStartY = 0;

  const gameContainer = document.getElementById('game-container');
  const scoreDisplay = document.getElementById('score');
  const targetScoreDisplay = document.getElementById('target-score');
  const messageDisplay = document.getElementById('message');
  const restartBtn = document.getElementById('restart-btn');

  // Sound Elements
  const rotateSound = document.getElementById('rotate-sound');
  const mergeSound = document.getElementById('merge-sound');
  const victorySound = document.getElementById('victory-sound');
  const failureSound = document.getElementById('failure-sound');
  const backgroundMusic = document.getElementById('background-music');

  targetScoreDisplay.textContent = TARGET_SCORE;

  // Start Background Music
  backgroundMusic.volume = 0.3;
  backgroundMusic.play();

  // Initialize Game
  function initGame() {
    score = 0;
    gameOver = false;
    scoreDisplay.textContent = score;
    messageDisplay.style.display = 'none';
    gameContainer.querySelectorAll('.circle').forEach(c => c.remove());
    circles = [];
    createCircles();
  }

  // Create Circles
  function createCircles() {
    const sizes = [40, 55, 70, 85]; // Percentages for responsive design
    for (let i = 0; i < NUM_CIRCLES; i++) {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.width = sizes[i] + '%';
      circle.style.height = sizes[i] + '%';
      circle.style.marginLeft = -(sizes[i]/2) + '%';
      circle.style.marginTop = -(sizes[i]/2) + '%';
      circle.dataset.rotation = 0;
      circle.dataset.index = i;
      circle.numbers = generateNumbers(i);
      drawNumbers(circle);
      // Add both mouse and touch event listeners
      circle.addEventListener('click', rotateCircle);
      circle.addEventListener('touchstart', handleTouchStart, { passive: false });
      circle.addEventListener('touchend', handleTouchEnd, { passive: false });
      gameContainer.appendChild(circle);
      circles.push(circle);
    }
  }

  // Generate Numbers for Each Section
  function generateNumbers(circleIndex) {
    const baseNumber = (circleIndex + 1) * 2;
    let numbers = [];
    for (let i = 0; i < NUM_SECTIONS; i++) {
      numbers.push(baseNumber);
    }
    return numbers;
  }

  // Draw Numbers on Circle
  function drawNumbers(circle) {
    circle.innerHTML = '';
    const circleRect = circle.getBoundingClientRect();
    const radius = circleRect.width / 2;
    const adjustedRadius = radius - 20; // Adjust to position numbers inside the circle border
    for (let i = 0; i < NUM_SECTIONS; i++) {
      const angleDeg = (360 / NUM_SECTIONS) * i + parseFloat(circle.dataset.rotation);
      const angleRad = angleDeg * Math.PI / 180;
      const x = (radius + adjustedRadius * Math.cos(angleRad));
      const y = (radius + adjustedRadius * Math.sin(angleRad));
      const numberDiv = document.createElement('div');
      numberDiv.classList.add('number');
      numberDiv.style.left = x + 'px';
      numberDiv.style.top = y + 'px';
      numberDiv.textContent = circle.numbers[i];
      circle.appendChild(numberDiv);
    }
  }

  // Rotate Circle
  function rotateCircle(event) {
    if (gameOver) return;
    const circle = event.currentTarget;
    let rotation = parseFloat(circle.dataset.rotation);
    rotation = (rotation + (360 / NUM_SECTIONS)) % 360;
    circle.dataset.rotation = rotation;
    circle.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
    drawNumbers(circle);
    rotateSound.currentTime = 0;
    rotateSound.play();
    checkForMerges();
  }

  // Touch Event Handlers
  function handleTouchStart(event) {
    event.preventDefault();
    touchStartX = event.touches[0].clientX;
    touchStartY = event.touches[0].clientY;
  }

  function handleTouchEnd(event) {
    event.preventDefault();
    const touchEndX = event.changedTouches[0].clientX;
    const touchEndY = event.changedTouches[0].clientY;
    const deltaX = touchEndX - touchStartX;
    const deltaY = touchEndY - touchStartY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

    if (distance < 10) {
      // Treat as a tap
      rotateCircle(event);
    }
  }

  // Check for Merges
  function checkForMerges() {
    let merged = false;
    for (let i = 0; i < NUM_SECTIONS; i++) {
      for (let j = NUM_CIRCLES - 1; j > 0; j--) {
        const circleOuter = circles[j];
        const circleInner = circles[j - 1];
        const indexOuter = (i - Math.round(circleOuter.dataset.rotation / (360 / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const indexInner = (i - Math.round(circleInner.dataset.rotation / (360 / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const numberOuter = circleOuter.numbers[indexOuter];
        const numberInner = circleInner.numbers[indexInner];
        if (numberOuter > 0 && numberOuter === numberInner) {
          merged = true;
          const sum = numberOuter + numberInner;
          circleInner.numbers[indexInner] = sum;
          circleOuter.numbers[indexOuter] = 0;
          score += sum;
          scoreDisplay.textContent = score;
          // Merge Effect
          const mergeEffect = document.createElement('div');
          mergeEffect.style.position = 'absolute';
          mergeEffect.style.left = '50%';
          mergeEffect.style.top = '50%';
          mergeEffect.style.transform = 'translate(-50%, -50%)';
          mergeEffect.style.width = '20vmin';
          mergeEffect.style.height = '20vmin';
          mergeEffect.style.borderRadius = '50%';
          mergeEffect.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
          mergeEffect.style.animation = 'pulse 1s';
          gameContainer.appendChild(mergeEffect);
          setTimeout(() => mergeEffect.remove(), 1000);
          mergeSound.currentTime = 0;
          mergeSound.play();
        }
      }
    }
    if (merged) {
      circles.forEach(circle => drawNumbers(circle));
      if (score >= TARGET_SCORE) {
        gameOver = true;
        messageDisplay.textContent = 'Victory!';
        messageDisplay.style.display = 'block';
        victorySound.play();
      }
    } else {
      // Check for Game Over
      if (!hasPossibleMoves()) {
        gameOver = true;
        messageDisplay.textContent = 'Try Again!';
        messageDisplay.style.display = 'block';
        failureSound.play();
      }
    }
  }

  // Check for Possible Moves
  function hasPossibleMoves() {
    for (let i = 0; i < NUM_SECTIONS; i++) {
      for (let j = NUM_CIRCLES - 1; j > 0; j--) {
        const circleOuter = circles[j];
        const circleInner = circles[j - 1];
        const indexOuter = (i - Math.round(circleOuter.dataset.rotation / (360 / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const indexInner = (i - Math.round(circleInner.dataset.rotation / (360 / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const numberOuter = circleOuter.numbers[indexOuter];
        const numberInner = circleInner.numbers[indexInner];
        if (numberOuter > 0 && numberOuter === numberInner) {
          return true;
        }
      }
    }
    return false;
  }

  // Restart Game
  restartBtn.addEventListener('click', () => {
    initGame();
  });

  // Initialize the game on page load
  initGame();
</script>

</body>
</html>
