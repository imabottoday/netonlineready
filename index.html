<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Circle Rotation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background-color: #20232a;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #61dafb;
  }
  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none; /* Prevent default touch behaviors */
  }
  #game-canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
  #debug-info {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    z-index: 10;
    font-size: 1em;
  }
</style>
</head>
<body>

<div id="game-container">
  <canvas id="game-canvas"></canvas>
  <!-- Debugging info -->
  <div id="debug-info"></div>
</div>

<script>
  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  let canvasWidth, canvasHeight, centerX, centerY, radius;
  let rotation = 0;

  function resizeCanvas() {
    canvasWidth = canvas.offsetWidth;
    canvasHeight = canvas.offsetHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    centerX = canvasWidth / 2;
    centerY = canvasHeight / 2;
    radius = Math.min(canvasWidth, canvasHeight) / 4;
    drawCircle();
  }

  function drawCircle() {
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(rotation);

    // Draw Circle
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#61dafb';
    ctx.lineWidth = 10;
    ctx.stroke();

    // Draw a line to show rotation
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(radius, 0);
    ctx.strokeStyle = '#ff0000';
    ctx.lineWidth = 5;
    ctx.stroke();

    ctx.restore();
  }

  function rotateCircle() {
    rotation += Math.PI / 6; // Rotate by 30 degrees
    drawCircle();
  }

  // Touch handling
  canvas.addEventListener('touchstart', (event) => {
    event.preventDefault();
  }, { passive: false });

  canvas.addEventListener('touchend', (event) => {
    event.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = event.changedTouches[0];
    const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
    const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

    const dx = x - centerX;
    const dy = y - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    // Log touch position and distance to center
    console.log(`Touch at (${x.toFixed(2)}, ${y.toFixed(2)}), distance from center: ${distance.toFixed(2)}`);

    // Update debug info
    const debugInfo = document.getElementById('debug-info');
    debugInfo.textContent = `Touch at (${x.toFixed(2)}, ${y.toFixed(2)}), distance from center: ${distance.toFixed(2)}`;

    if (distance <= radius) {
      rotateCircle();
    }
  }, { passive: false });

  // Mouse handling for desktop testing
  canvas.addEventListener('click', (event) => {
    const rect = canvas.getBoundingClientRect();
    const x = (event.clientX - rect.left) * (canvas.width / rect.width);
    const y = (event.clientY - rect.top) * (canvas.height / rect.height);

    const dx = x - centerX;
    const dy = y - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    console.log(`Click at (${x.toFixed(2)}, ${y.toFixed(2)}), distance from center: ${distance.toFixed(2)}`);

    const debugInfo = document.getElementById('debug-info');
    debugInfo.textContent = `Click at (${x.toFixed(2)}, ${y.toFixed(2)}), distance from center: ${distance.toFixed(2)}`;

    if (distance <= radius) {
      rotateCircle();
    }
  });

  window.addEventListener('resize', resizeCanvas);

  // Initialize the game on page load
  window.addEventListener('load', () => {
    resizeCanvas();
  });
</script>

</body>
</html>
