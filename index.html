<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Concentric Merge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background-color: #20232a;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #61dafb;
  }
  #game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  #game-canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
  #scoreboard {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2em;
    z-index: 10;
  }
  #restart-btn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 1.5em;
    background-color: #61dafb;
    color: #20232a;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    color: #61dafb;
    display: none;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="game-container">
  <canvas id="game-canvas"></canvas>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Target Score: <span id="target-score">500</span></div>
  </div>
  <button id="restart-btn">Restart</button>
  <div id="message"></div>
</div>

<!-- Sound Assets (Replace '...' with your base64-encoded audio data) -->
<audio id="rotate-sound" src="data:audio/wav;base64,..."></audio>
<audio id="merge-sound" src="data:audio/wav;base64,..."></audio>
<audio id="victory-sound" src="data:audio/wav;base64,..."></audio>
<audio id="failure-sound" src="data:audio/wav;base64,..."></audio>
<audio id="background-music" loop src="data:audio/wav;base64,..."></audio>

<script>
  const NUM_CIRCLES = 4;
  const NUM_SECTIONS = 6;
  const TARGET_SCORE = 500;
  let score = 0;
  let gameOver = false;

  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const targetScoreDisplay = document.getElementById('target-score');
  const messageDisplay = document.getElementById('message');
  const restartBtn = document.getElementById('restart-btn');

  const rotateSound = document.getElementById('rotate-sound');
  const mergeSound = document.getElementById('merge-sound');
  const victorySound = document.getElementById('victory-sound');
  const failureSound = document.getElementById('failure-sound');
  const backgroundMusic = document.getElementById('background-music');

  targetScoreDisplay.textContent = TARGET_SCORE;

  backgroundMusic.volume = 0.3;
  backgroundMusic.play();

  let circles = [];
  let canvasWidth, canvasHeight, centerX, centerY, radiusUnit;

  function initGame() {
    score = 0;
    gameOver = false;
    scoreDisplay.textContent = score;
    messageDisplay.style.display = 'none';
    circles = [];
    resizeCanvas();
    createCircles();
    drawGame();
  }

  function resizeCanvas() {
    canvasWidth = canvas.offsetWidth;
    canvasHeight = canvas.offsetHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    centerX = canvasWidth / 2;
    centerY = canvasHeight / 2;
    radiusUnit = Math.min(canvasWidth, canvasHeight) / (NUM_CIRCLES + 2);
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    drawGame();
  });

  function createCircles() {
    for (let i = 0; i < NUM_CIRCLES; i++) {
      circles.push({
        radius: radiusUnit * (i + 1),
        rotation: 0,
        numbers: generateNumbers(i),
      });
    }
  }

  function generateNumbers(circleIndex) {
    const baseNumber = (circleIndex + 1) * 2;
    let numbers = [];
    for (let i = 0; i < NUM_SECTIONS; i++) {
      numbers.push(baseNumber);
    }
    return numbers;
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    for (let i = NUM_CIRCLES - 1; i >= 0; i--) {
      drawCircle(circles[i]);
    }
  }

  function drawCircle(circle) {
    // Draw Circle
    ctx.beginPath();
    ctx.arc(centerX, centerY, circle.radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#61dafb';
    ctx.lineWidth = radiusUnit * 0.05;
    ctx.stroke();

    // Draw Numbers
    for (let i = 0; i < NUM_SECTIONS; i++) {
      const angle = (2 * Math.PI / NUM_SECTIONS) * i + circle.rotation;
      const x = centerX + (circle.radius - radiusUnit * 0.3) * Math.cos(angle);
      const y = centerY + (circle.radius - radiusUnit * 0.3) * Math.sin(angle);
      ctx.fillStyle = '#fff';
      ctx.font = `${radiusUnit * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(circle.numbers[i], x, y);
    }
  }

  function getCircleAtPosition(x, y) {
    const dx = x - centerX;
    const dy = y - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);
    for (let i = NUM_CIRCLES - 1; i >= 0; i--) {
      if (distance <= circles[i].radius + radiusUnit * 0.3 && distance >= circles[i].radius - radiusUnit * 0.3) {
        return circles[i];
      }
    }
    return null;
  }

  function rotateCircle(circle) {
    if (gameOver) return;
    circle.rotation = (circle.rotation + (2 * Math.PI / NUM_SECTIONS)) % (2 * Math.PI);
    drawGame();
    rotateSound.currentTime = 0;
    rotateSound.play();
    checkForMerges();
  }

  canvas.addEventListener('click', (event) => {
    const rect = canvas.getBoundingClientRect();
    const x = (event.clientX - rect.left);
    const y = (event.clientY - rect.top);
    const circle = getCircleAtPosition(x, y);
    if (circle) {
      rotateCircle(circle);
    }
  });

  // Touch handling
  let touchStartTime = 0;
  canvas.addEventListener('touchstart', (event) => {
    event.preventDefault();
    touchStartTime = Date.now();
  }, { passive: false });

  canvas.addEventListener('touchend', (event) => {
    event.preventDefault();
    const touchDuration = Date.now() - touchStartTime;
    if (touchDuration < 500) { // Considered as tap
      const rect = canvas.getBoundingClientRect();
      const touch = event.changedTouches[0];
      const x = (touch.clientX - rect.left);
      const y = (touch.clientY - rect.top);
      const circle = getCircleAtPosition(x, y);
      if (circle) {
        rotateCircle(circle);
      }
    }
  }, { passive: false });

  function checkForMerges() {
    let merged = false;
    for (let i = 0; i < NUM_SECTIONS; i++) {
      for (let j = NUM_CIRCLES - 1; j > 0; j--) {
        const circleOuter = circles[j];
        const circleInner = circles[j - 1];
        const indexOuter = (i - Math.round(circleOuter.rotation / (2 * Math.PI / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const indexInner = (i - Math.round(circleInner.rotation / (2 * Math.PI / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const numberOuter = circleOuter.numbers[indexOuter];
        const numberInner = circleInner.numbers[indexInner];
        if (numberOuter > 0 && numberOuter === numberInner) {
          merged = true;
          const sum = numberOuter + numberInner;
          circleInner.numbers[indexInner] = sum;
          circleOuter.numbers[indexOuter] = 0;
          score += sum;
          scoreDisplay.textContent = score;
          mergeSound.currentTime = 0;
          mergeSound.play();
        }
      }
    }
    if (merged) {
      drawGame();
      if (score >= TARGET_SCORE) {
        gameOver = true;
        messageDisplay.textContent = 'Victory!';
        messageDisplay.style.display = 'block';
        victorySound.play();
      }
    } else {
      if (!hasPossibleMoves()) {
        gameOver = true;
        messageDisplay.textContent = 'Try Again!';
        messageDisplay.style.display = 'block';
        failureSound.play();
      }
    }
  }

  function hasPossibleMoves() {
    for (let i = 0; i < NUM_SECTIONS; i++) {
      for (let j = NUM_CIRCLES - 1; j > 0; j--) {
        const circleOuter = circles[j];
        const circleInner = circles[j - 1];
        const indexOuter = (i - Math.round(circleOuter.rotation / (2 * Math.PI / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const indexInner = (i - Math.round(circleInner.rotation / (2 * Math.PI / NUM_SECTIONS)) + NUM_SECTIONS) % NUM_SECTIONS;
        const numberOuter = circleOuter.numbers[indexOuter];
        const numberInner = circleInner.numbers[indexInner];
        if (numberOuter > 0 && numberOuter === numberInner) {
          return true;
        }
      }
    }
    return false;
  }

  restartBtn.addEventListener('click', () => {
    initGame();
  });

  initGame();
</script>

</body>
</html>
