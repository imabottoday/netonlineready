<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Particle System Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #fd746c);
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #info {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="info">
        <h3>2D Particle System Game</h3>
        <p>Watch as particles fill the screen and then pop to black in a continuous loop!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const gravity = 0.05;
        const particleRadius = 5;
        let particlesPopping = false;
        let popIndex = 0;

        // Resize canvas to be responsive
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();  // Initial resize

        class Particle {
            constructor(x, y, dx, dy) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.radius = particleRadius;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.isPopping = false;
            }

            update() {
                if (!particlesPopping) {
                    this.dy += gravity;  // Apply gravity
                    this.x += this.dx;
                    this.y += this.dy;

                    // Bounce off the walls
                    if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                        this.dx = -this.dx;
                    }
                    if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                        this.dy = -this.dy * 0.8; // Apply a little damping when hitting the bottom
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            pop() {
                this.color = 'black';  // Change color to black
                this.isPopping = true;
            }
        }

        function createParticles() {
            // Create more particles at each frame for faster filling
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const dx = (Math.random() - 0.5) * 2;  // Slower initial speed
                const dy = (Math.random() - 0.5) * 2;  // Slower initial speed
                particles.push(new Particle(x, y, dx, dy));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });

            // Fill the screen with particles
            if (!particlesPopping && particles.length < (canvas.width * canvas.height) / (particleRadius * particleRadius * 1)) {
                createParticles();  // Increase particle density for complete fill
            }

            // Start popping when particles fill the screen densely
            if (!particlesPopping && particles.length >= (canvas.width * canvas.height) / (particleRadius * particleRadius * 1)) {
                particlesPopping = true;  // Start popping when the screen is full
                popIndex = 0;
            }

            // Pop particles one by one
            if (particlesPopping && popIndex < particles.length) {
                particles[popIndex].pop();
                popIndex++;
            }

            // Reset the game once all particles have popped
            if (particlesPopping && popIndex >= particles.length) {
                particlesPopping = false;
                particles = [];  // Clear all particles to restart the cycle
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
